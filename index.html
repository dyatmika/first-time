<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data QR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Scan QR Code & Input Data</h2>

        <label>Nama:</label>
        <input type="text" id="nama" readonly>

        <label>Jabatan:</label>
        <input type="text" id="departemen" readonly>

        <label>Project Name:</label>
        <input type="text" id="project" placeholder="Masukkan Project Name">

        <label>Nama Alat:</label>
        <input type="text" id="nama_alat" placeholder="Masukkan Nama Alat">

        <label>Jumlah:</label>
        <input type="number" id="jumlah" placeholder="Masukkan Jumlah" min="1">

        <div id="reader" style="width: 300px;"></div>
        <input type="text" id="qr_code" placeholder="QR Code" readonly>

        <label>Upload Foto Barang:</label>
        <input type="file" id="foto" accept="image/*">

        <button onclick="submitData()">Submit</button>
        <button class="logout" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
