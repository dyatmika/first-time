<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <label>Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan Nama">

        <label>Jabatan:</label>
        <input type="text" id="departemen" placeholder="Masukkan Jabatan">

        <button onclick="saveUser()">Login</button>
    </div>

    <script>
        function saveUser() {
            let nama = document.getElementById("nama").value;
            let departemen = document.getElementById("departemen").value;

            if (!nama || !departemen) {
                alert("Harap isi Nama dan Jabatan!");
                return;
            }

            // Simpan di localStorage
            localStorage.setItem("nama", nama);
            localStorage.setItem("departemen", departemen);

            // Arahkan ke halaman utama
            window.location.href = "index.html";
        }

        // Jika sudah login sebelumnya, langsung masuk ke index.html
        if (localStorage.getItem("nama")) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
