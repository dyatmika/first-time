<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT APA HARI INI?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <label>Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan Nama">

        <label>Jabatan / Departemen:</label>
        <input type="text" id="departemen" placeholder="Masukkan Jabatan/Departemen">

        <label>Project Name:</label>
        <input type="text" id="project" placeholder="Masukkan Project Name">

        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let nama = document.getElementById("nama").value;
            let departemen = document.getElementById("departemen").value;
            let project = document.getElementById("project").value;

            if (!nama || !departemen || !project) {
                alert("Semua field harus diisi!");
                return;
            }

            localStorage.setItem("nama", nama);
            localStorage.setItem("departemen", departemen);
            localStorage.setItem("project", project);

            window.location.href = "index.html"; // Arahkan ke halaman input setelah login
        }
    </script>
</body>
</html>
