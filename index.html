<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Alat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Input Data Alat</h2>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" readonly>

        <label for="departemen">Departemen:</label>
        <input type="text" id="departemen" readonly>

        <label for="project">Project Name:</label>
        <input type="text" id="project" readonly>

        <label for="alat">Nama Alat:</label>
        <input type="text" id="alat" required>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" required>

        <button id="submitBtn">Submit</button>
        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
